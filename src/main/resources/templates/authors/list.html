<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- th tag references thymeleaf namespace which allows us to use thymeleaf in this doc -->
    <head>
        <meta charset="UTF-8"/>
        <title>Spring Framework</title>
    </head>
    <body>
        <h1>Author List</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="author : ${authors}"> <!-- This is thymeleaf syntax to iterate each book in books. books is from the model -->
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
            </tr>
        </table>
    </body>
</html>
